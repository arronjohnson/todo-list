<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/185f24df6a.js" crossorigin="anonymous"></script>
</head>
<body>
  <dialog class="dialog" id="js-add-project-dialog">
    <h2 class="dialog__heading">Add Project</h2>
    <form class="form" id="js-add-project-form" method="dialog">
      <p class="form__field">
        <label class="form__label" for="project-name">Name:</label>
        <input class="form__input" type="text" name="project-name" id="project-name" required>
      </p>
      <section class="form__buttons">
        <button class="form__button button button--red js-cancel-button"
          type="button">Cancel</button>
        <button class="form__button button button--green" id="js-add-project-submit"
          type="submit">Add</button>
      </section>
    </form>
  </dialog>

  <dialog class="dialog" id="js-add-task-dialog">
    <h2 class="dialog__heading">Add Task</h2>
    <form class="form" id="js-add-task-form" method="dialog">
      <p class="form__field">
        <label class="form__label" for="task-title">Title:</label>
        <input class="form__input" type="text" name="task-title" id="task-title" required>
      </p>
      <p class="form__field">
        <label class="form__label" for="task-desc">Description:</label>
        <textarea class="form__textarea" name="task-desc" id="task-desc" rows="4"></textarea>
      </p>
      <p class="form__field">
        <label class="form__label" for="task-due">Due date:</label>
        <input class="form__input" type="date" name="task-due" id="task-due" max="9999-01-01"
          required>
      </p>
      <p class="form__field">
        <label class="form__label" for="task-priority">Priority:</label>
        <select class="form__select" name="task-priority" id="task-priority">
          <option value="1">High</option>
          <option value="2" selected>Normal</option>
          <option value="3">Low</option>
        </select>
      </p>
      <section class="form__buttons">
        <button class="form__button button button--red js-cancel-button"
          type="button">Cancel</button>
        <button class="form__button button button--green" id="js-add-task-submit"
          type="submit">Add</button>
      </section>
    </form>
  </dialog>

  <dialog class="dialog" id="js-edit-task-dialog">
    <h2 class="dialog__heading">Edit Task</h2>
    <form class="form" id="js-edit-task-form" method="dialog">
      <p class="form__field">
        <label class="form__label" for="edit-task-title">Title:</label>
        <input class="form__input" type="text" name="edit-task-title" id="edit-task-title" required>
      </p>
      <p class="form__field">
        <label class="form__label" for="edit-task-desc">Description:</label>
        <textarea class="form__textarea" name="edit-task-desc" id="edit-task-desc"
          rows="4"></textarea>
      </p>
      <p class="form__field">
        <label class="form__label" for="edit-task-due">Due date:</label>
        <input class="form__input" type="date" name="edit-task-due" id="edit-task-due"
          max="9999-01-01" required>
      </p>
      <p class="form__field">
        <label class="form__label" for="edit-task-priority">Priority:</label>
        <select class="form__select" name="edit-task-priority" id="edit-task-priority">
          <option value="1">High</option>
          <option value="2">Normal</option>
          <option value="3">Low</option>
        </select>
      </p>
      <section class="form__buttons">
        <button class="form__button button button--red js-cancel-button"
          type="button">Cancel</button>
        <button class="form__button button button--green" id="js-edit-task-submit"
          type="submit">Save</button>
      </section>
      <input type="hidden" name="edit-task-id" id="edit-task-id">
      <input type="hidden" name="edit-task-project-id" id="edit-task-project-id">
    </form>
  </dialog>

  <aside class="sidebar">
    <section class="sidebar__heading-container">
      <h1 class="sidebar__heading">
        <i class="sidebar__icon fa-solid fa-rectangle-list" aria-hidden="true"></i> Todo List
      </h1>
      <button class="sidebar__button button sidebar__button--close" id="js-sidebar-close-button"
        aria-hidden="true">
        <i class="fa-solid fa-xmark"></i>
        <span class="fa-sr-only">Close menu</span>
      </button>
    </section>
    <section class="sidebar__projects-container" id="js-projects-container"></section>
    <button class="sidebar__button button" id="js-add-project-button">
      <i class="fa-solid fa-plus" aria-hidden="true"></i> Add Project
    </button>
  </aside>

  <main class="main">
    <button class="button button--blue button--hidden menu-button" id="js-menu-button">Menu</button>
    <button class="button button--green" id="js-add-task-button">Add Task</button>
    <h2 class="main__project-heading main__project-heading--hidden" id="js-project-heading"></h2>
    <section class="main__tasks-container" id="js-tasks-container"></section>
  </main>

  <footer class="footer">
    <section class="footer__icons-container" aria-label="Arron Johnson's links">
      <a href="https://github.com/arronjohnson" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-github" aria-hidden="true"></i>
        <span class="fa-sr-only">GitHub profile (opens in new tab)</span>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" class="footer__icon-link"
        target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin" aria-hidden="true"></i>
        <span class="fa-sr-only">LinkedIn profile (opens in new tab)</span>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe" aria-hidden="true"></i>
        <span class="fa-sr-only">Personal website (opens in new tab)</span>
      </a>
      <a href="http://arronjohnson.me/" class="footer__icon-link" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-solid fa-envelope" aria-hidden="true"></i>
        <span class="fa-sr-only">Email address</span>
      </a>
    </section>
    <p class="footer__copyright">Copyright Â© Arron Johnson 2023</p>
  </footer>
</body>
</html>
