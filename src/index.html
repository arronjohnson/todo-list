<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <script src="https://kit.fontawesome.com/185f24df6a.js" crossorigin="anonymous"></script>
</head>
<body>
  <dialog id="add-project-dialog">
    <h2>Add Project</h2>
    <form method="dialog">
      <button>Cancel</button>
      <button>Add</button>
    </form>
  </dialog>

  <dialog id="add-task-dialog">
    <h2>Add Task</h2>
    <form method="dialog">
      <button>Cancel</button>
      <button>Add</button>
    </form>
  </dialog>

  <dialog id="edit-task-dialog">
    <h2>Edit Task</h2>
    <form method="dialog">
      <button>Cancel</button>
      <button>Save</button>
    </form>
  </dialog>

  <aside class="sidebar">
    <h1>Todo List</h1>
    <section class="project-container"></section>
    <button id="add-project-button">Add Project</button>
  </aside>

  <main>
    <button id="add-task-button">Add Task</button>
    <section class="task-container"></section>
  </main>

  <footer>

        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/arronjohnson-uk/" target="_blank"
        rel="noopener noreferrer">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank" rel="noopener noreferrer">
        <i class="fa-solid fa-earth-europe"></i>
      </a>
      <a href="http://arronjohnson.me/" target="_blank" rel="noopener noreferrer">
        <i class="fa-solid fa-envelope"></i>
      </a>
    </div>
    <p class="footer-text">Copyright Â© Arron Johnson 2022</p>
  </footer>
</body>
</html>
